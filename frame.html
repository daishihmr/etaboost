<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>

<iframe id="gf" src="index.html" style="width:320px;height:320px" scrolling="no" onload="this.contentWindow.focus()"></iframe>

<div style="height:4000px"></div>

<script>
window.onload = function() {
    var f = document.getElementById("gf");
    document.addEventListener("click", function() {
        f.contentWindow.focus();
        setTimeout(function() {
            f.contentWindow.focus();
        }, 500);
    }, false);
};
</script>
</body>
</html>
